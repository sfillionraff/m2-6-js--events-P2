<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link href="https://fonts.googleapis.com/css?family=Jost:400,700&display=swap" rel="stylesheet"/>
    <title>Signup Form</title>
  </head>
  <body>
    <div class="wrapper">
      <form id ="signUpForm" class="inputForm">
        <h1>Signup Form</h1>
      <div class = "userInput">
        <label for = "firstName">First Name:</label>
        <input type = "text" id = "firstName" name = "fName" required>
      </div>
      <div class = "userInput">
        <label for = "streetAddress">Street Address:</label>
        <input type = "text" id = "streetAddress" name = "sAddress" required>
      </div>
      <div class = "userInput">
        <label for = "emailAddress">Email Address:</label>
        <input type = "email" id = "emailAddress" name = "eAddress" required>
      </div>
      <div class = "userInput">
        <label for = "phoneNumber">Phone Number:</label>
        <input type = "text" id = "phoneNumber" name = "pNumber" required>
      </div>
      <div class = "userInput">
        <label for = "password">Password:</label>
        <input type = "password" id = "originalPassword" name = "pWord" required>
      </div>
      <div class = "userInput">
        <label for = "password">Confirm Password:</label>
        <input type = "password" id = "confirmPassword" name = "pWord" required>
      </div>
      <div class = "service">
        <label for = "termsOfService">I agree to the <a href="#">terms of service</a></label>
        <input type = "checkbox" id = "termsOfService" name = "serviceTerms" unchecked>
      </div>
      <div class = "errorMessage"></div>
    <footer>
      <button class = "clearButton" type = "reset">Clear</button>
      <button class = "submitButton" type = "submit">Submit</button>
    </footer>
  </form>
  </div>
  <script src="script.js"></script>
  </body>
</html>
